<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/user/toupdate" method="post" th:each="one:${one}">
        <input type="hidden" name="id" th:value="${one.id}"><br/>
        姓名：<input type="text" name="name" th:value="${one.name}"><br/>
        年龄：<input type="text" name="age" th:value="${one.age}"><br/>
        性别：<input type="text" name="gender" th:value="${one.gender}"><br/>
        生日：<input type="date" name="birth" th:value="${#dates.format(one.birth,'yyyy-MM-dd')}"><br/>
        <input type="submit" value="提交">
    </form>
</body>
</html>
