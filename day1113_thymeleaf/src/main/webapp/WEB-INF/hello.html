<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelesf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${thtext}">ppppppppppppppp</p><!--innerText-->
<p th:utext="${thtext}">ppppppppppppppp</p><!--innerHTML-->

<input th:value="${thvalue}">

    <hr/>
    <table cellspacing="0" border="1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>生日</th>
            <th>操作</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${#dates.format(user.birth,'yyyy-MM-dd')}"></td>
            <td><a th:href="@{/user/del(id=${user.id})}">删除</a>  <a th:href="@{/user/update(id=${user.id})}">修改</a> </td>
        </tr>
    </table>
    <a th:href="@{/user/add}">添加</a>


</body>
</html>
